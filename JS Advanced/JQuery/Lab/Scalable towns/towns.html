<!DOCTYPE html>
<html lang="en">
<link>

    <title>Selectable Towns</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="jquery-3.3.1.js"></script>
    <script src="select-towns.js"></script>
</head>
<body>

</html>
